<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kitchen Konnections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(252, 243, 247);
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgb(248, 248, 235);
            padding: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #000001;
            border-radius: px;
        }
        h2 {
            color: #020008;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #040100;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6e4840;
        }
        button {
            color: #f2f4f9;
            background-color: #4489e4;
            padding: 4px 20px;
            border: 1px solid #190602;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
    
        }
        button:hover {
            background-color: #afc1ec;
        }
        p {
            margin-top: 20px;
            color: #000206;
            font-size: 16px;
        }
        a {
            color: #4375ea;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            background-color: #ccd7f1;
        }
        .signup-link {
            color: #4375ea;
            padding: 4px 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .signup-link:hover {
        }
        .login-options {
            margin-top: 20px;
        }
        .login-option {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        .login-option img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Kitchen Konnections!</h2>
        <div class="login-options">
            <div>Login using Google or Facebook</div>
            <br>
            <span class="login-option">
                <a href="https://accounts.google.com"><img src="Google.png" alt="Google Icon" width="10px" height="10px"></a>
            </span>
            <span class="login-option">
              <a href="https://www.facebook.com"><img src="fb1.png" alt="Facebook Icon" width="10px" height="10px"></a> 
            </span><br><br>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username / Phone Number / Email:</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="8" placeholder="Enter your username(min. 8 characters) or Phone No. or Email" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8" placeholder="Enter your password (min. 8 characters)" autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        
            <p style="margin-top: 20px;">Don't have an account?<a href="Sign-up.html" class="signup-link" style="text-decoration: underline;">Sign up</a></p>
        </div>
        
        <script>
            function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
        
                // Retrieve user from localStorage
                const user = JSON.parse(localStorage.getItem('user_' + username));
        
                if (user && user.password === password) {
                    alert('Login successful!');
                    // Redirect to dashboard or home page
                    // Replace this with your actual redirect logic
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or password!');
                }
            }
        </script>
